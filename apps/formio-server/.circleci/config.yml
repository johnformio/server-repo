version: 2
jobs:
  build_js:
    docker:
      - image: circleci/node:8.11.3
      - image: mongo:3.4.16
      - image: redis:4.0.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: npm run build
  build_docker:
    machine:
      enabled: true
    steps:
      - run: echo 'build docker';
  test_js:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - run:
          name: Test
          command: npm test
  test_docker:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - run: echo 'test_docker';
  deploy_npm:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - run: echo 'deploy_npm';
#https://circleci.com/docs/2.0/deployment-integrations/#npm
#      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
#      - run: npm publish  deploy_docker:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - run: echo 'deploy_docker';

workflows:
  version: 2
  build-npm:
    jobs:
      - build_js
      - test_js:
          requires:
            - build_js
      - deploy_npm:
          requires:
            - test_js
          filters:
            tags:
              # Regex for semver. See https://github.com/semver/semver.org/issues/59
              only: /^(?<major>0|[1-9]\d*)\.(?<minor>0|[1-9]\d*)\.(?<patch>0|[1-9]\d*)(?:-(?<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
  build-docker:
    jobs:
      - build_js
      - build_docker:
          requires:
            - build_js
      - test_docker:
          requires:
            - build_docker
      - deploy_docker:
          requires:
            - test_docker
          filters:
            tags:
              # Regex for semver. See https://github.com/semver/semver.org/issues/59
              only: /^(?<major>0|[1-9]\d*)\.(?<minor>0|[1-9]\d*)\.(?<patch>0|[1-9]\d*)(?:-(?<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
