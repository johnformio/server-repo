version: 2
jobs:
  build_js:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Clean
          command: npm run clean
      - run:
          name: Build
          command: npm run compile
      - persist_to_workspace:
          root: build
          paths:
            - favicon.ico
            - main.js
            - package.json
  test_js:
    environment:
      MONGO: "mongodb://localhost:27017/formio"
      REDIS: "redis://localhost:6379"
    docker:
      - image: circleci/node:8.11.3
      - image: mongo:3.4.16
      - image: redis:4.0.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup hostnames
          command: |
            sudo bash -c "echo \"127.0.0.1 formio.localhost\" >> /etc/hosts"
            sudo bash -c "echo \"127.0.0.1 api.localhost\" >> /etc/hosts"
      - run:
          name: Test
          command: npm test
  docker:
    machine:
      enabled: true
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - attach_workspace:
          at:
            build
      - run: echo 'build docker';
  deploy_npm:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - attach_workspace:
          at:
            build
      - run: echo 'deploy_npm';
#https://circleci.com/docs/2.0/deployment-integrations/#npm
#      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
#      - run: npm publish

workflows:
  version: 2
  do-build:
    jobs:
      - build_js
      - test_js:
          requires:
            - build_js
      - docker:
          requires:
            - build_js
          filters:
            tags:
              # Regex for semver. See https://github.com/semver/semver.org/issues/59
              only: /^(?<major>0|[1-9]\d*)\.(?<minor>0|[1-9]\d*)\.(?<patch>0|[1-9]\d*)(?:-(?<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
      - deploy_npm:
          requires:
            - test_js
            - docker
          filters:
            tags:
              # Regex for semver. See https://github.com/semver/semver.org/issues/59
              only: /^(?<major>0|[1-9]\d*)\.(?<minor>0|[1-9]\d*)\.(?<patch>0|[1-9]\d*)(?:-(?<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
