version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:jdk-node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Clean
          command: npm run clean
      - run:
          name: Build
          command: npm run compile
      - persist_to_workspace:
          root: build
          paths:
            - favicon.ico
            - main.js
            - package.json
            - package-lock.json
  portal:
    environment:
      AWS_DEFAULT_REGION: "us-west-2"
    docker:
    - image: circleci/python:2.7-jessie
    steps:
    - checkout
    - run:
        name: Install awscli
        command: sudo pip install awscli
    - attach_workspace:
        at:
          .
    - run:
        name: Download Portal
        command: |
          aws s3 cp s3://formio-app-releases/$(cat package.json | python -c 'import sys, json; print json.load(sys.stdin)["portalVersion"]').tgz portal.tgz
          mkdir -p build/portal
          tar -zxvf portal.tgz -C build/portal
    - persist_to_workspace:
        root: build
        paths:
        - portal

  test:
    environment:
      MONGO: "mongodb://localhost:27017/formio"
      REDIS_ADDR: localhost
      REDIS_PORT: 6379
    docker:
      - image: circleci/openjdk:jdk-node
      - image: mongo:3.4.16
      - image: redis:4.0.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup hostnames
          command: |
            sudo bash -c "echo \"127.0.0.1 formio.localhost\" >> /etc/hosts"
            sudo bash -c "echo \"127.0.0.1 api.localhost\" >> /etc/hosts"
      - run:
          name: Test
          command: npm test
  docker:
    environment:
      IMAGE_PATH: formio/formio-enterprise
    machine:
      enabled: true
      image: circleci/classic:edge
    steps:
      - run:
          name: Enable docker experimental features.
          command: |
            sudo sh -c 'echo '\''DOCKER_OPTS="--experimental=true"'\'' >> /etc/default/docker'
            sudo service docker restart
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - attach_workspace:
          at:
            build
      - run:
          name: Setup hostnames
          command: |
            sudo bash -c "echo \"127.0.0.1 formio.localhost\" >> /etc/hosts"
            sudo bash -c "echo \"127.0.0.1 api.localhost\" >> /etc/hosts"
      - run: docker build --squash --no-cache -t $IMAGE_PATH -f deployment/docker/formio-server/Dockerfile .
      - run: docker network create formio
      - run: docker network ls
      - run: docker run -itd --name formio-mongo --net formio -p 27017:27017 mongo
      - run: docker run -itd --name formio-redis --net formio -p 6380 redis
      - run: docker run -itd --name formio-server --net formio -e "FILTER_ACCESS=false" -e "TEST_SUITE=1" -e "DEBUG=formio:*" -e "PROJECT_PLAN=trial" -e "PROTOCOL=http" -e "DOMAIN=localhost" -e "PORT=3000" -e "JWT_SECRET=CHANGEME" -e "JWT_EXPIRE_TIME=240" -e "DB_SECRET=CHANGEME" -e "ADMIN_KEY=dockertest" -e LICENSE --link formio-redis:redis --link formio-mongo:mongo -p 127.0.0.1:3000:3000 $IMAGE_PATH
      - run: docker ps -a
      - run: sleep 5
      - run: docker logs formio-server
      - run: ADMIN_KEY=dockertest node install
      - run: curl -f --retry 10 http://api.localhost:3000/health
      - run:
          name: npm run docker
          command: |
            set +e
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 12
            nvm alias default 12
            rm -rf ~./node-gyp
            node -v
            npm run docker
      - run:
          name: deploy
          command: |
            if [[ $CIRCLE_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag $IMAGE_PATH $IMAGE_PATH:$CIRCLE_TAG
              docker push $IMAGE_PATH:$CIRCLE_TAG
              if [[ $CIRCLE_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                docker push $IMAGE_PATH
              fi
              ./deployment/scripts/createVersion.sh $CIRCLE_TAG
            fi

  deploy_npm:
    docker:
      - image: circleci/openjdk:jdk-node
    steps:
      - checkout
      - attach_workspace:
          at:
            build
      - run: git clone --depth 1 git@github.com:formio/formio-enterprise.git
      - run: cp -r build/* formio-enterprise/
      - run:
          name: Commit
          command: |
            cd formio-enterprise
            git config user.email "formiobot@example.com"
            git config user.name "Formiobot"
            git add --all && git commit -am "$CIRCLE_TAG"
            git tag $CIRCLE_TAG
            if [[ $CIRCLE_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              git push
            fi
            git push --tags

workflows:
  version: 2
  do-build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - portal:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
            - portal
          filters:
            tags:
              only: /.*/
      - docker:
          requires:
            - test
          filters:
            tags:
              only: /^\d+\.\d+\.\d+.*/
            branches:
              ignore: /.*/
      - deploy_npm:
          requires:
            - test
            - docker
          filters:
            tags:
              only: /^\d+\.\d+\.\d+.*/
            branches:
              ignore: /.*/
