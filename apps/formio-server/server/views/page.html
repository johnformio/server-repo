<html lang="en"><head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="{{ title }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link href="//fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container text-center host-{{ hostname }}">
    <div class="row">
      <div class="col-md-6 col-centered">
        <a href="/" class="logo">{% include "logo-" + hostname + ".html" %}</a>
        <p class="tagline">{{ description }}</p>
        <p class="tagline">coming Spring 2015</p>
        <p class="email-form">
          {% if message %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
          {% elif error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          {% block form %}{% endblock %}
        </p>
      </div>
    </div>
  </div>

  <div class="reveal default center" data-transition-speed="default" data-background-transition="default">
    <div class="slides">
      <section style="font-family: Comfortaa, cursive;" class="present">
      </section>
    </div>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-58453303-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
