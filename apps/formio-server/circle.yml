machine:
  services:
    - docker

dependencies:
  override:
    - ./setup.sh -ds
    - docker info
    - docker build -t formio/formio-app:$CIRCLE_SHA1 .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
#      - docker push formio/formio-app::$CIRCLE_SHA1
