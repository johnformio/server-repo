machine:
  python:
    version: 2.7.3
  services:
    - docker
    - mongodb
  environment:
    SHORT_SHA: $(echo $CIRCLE_SHA1 | cut -b1-7)
    RELEASE_REGEX: $(echo $CIRCLE_BRANCH | sed -E -e "s/release\/([a-zA-Z0-9\._]*).*/\1/" -e "s/x/*/g")
    LAST_RELEASE: $(git tag -l $RELEASE_REGEX | tail -n 1)
    SEMVER: $(if [ -z $LAST_RELEASE ]; then echo $RELEASE_REGEX | sed -E -e "s/*/0/g"; else ./scripts/incrementVersion.sh -p $LAST_RELEASE; fi)
    IMAGE_PATH: "formio/formio-app"
    TAG_NAME: $(if [[ $SEMVER =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then echo $SEMVER; else echo "$CIRCLE_BRANCH-$SHORT_SHA" | sed -E -e "s/\//-/g; fi)
    AWS_DEFAULT_REGION: "us-west-2"

dependencies:
  override:
    - echo $CIRCLE_BRANCH | sed -E -e "s/release\/([a-zA-Z0-9\._]*).*/\1/" -e "s/x/*/g"
    - pip install awscli
    - ./scripts/setup.sh -snb
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $IMAGE_PATH:$TAG_NAME .

test:
  pre:
    - docker run -d -p 9200:80 $IMAGE_PATH:$TAG_NAME; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  release:
    branch: release/*
    commands:
      - docker push $IMAGE_PATH:$TAG_NAME
      - ./scripts/createVersion.sh $TAG_NAME
      - ./scripts/deployVersion.sh $TAG_NAME test
  develop:
    branch: develop
    commands:
      - docker push $IMAGE_PATH:$TAG_NAME
      - ./scripts/createVersion.sh $TAG_NAME
      - ./scripts/deployVersion.sh $TAG_NAME develop
