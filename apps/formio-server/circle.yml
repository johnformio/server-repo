general:
  branches:
    only:
      - develop
      - /feature\/.*/
      - /release\/.*/
      - /bugfix\/.*/

machine:
  python:
    version: 2.7.3
  services:
    - docker
    - mongodb
  environment:
    IMAGE_PATH: "formio/formio-app"
    AWS_DEFAULT_REGION: "us-west-2"
    MONGO: "mongodb://localhost:27017/formio"

dependencies:
  override:
    - echo $TAG_NAME:
        environment:
          TAG_NAME: $(./scripts/getTagName.sh)
    - pip install awscli
    - ./scripts/setup.sh -snb
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $IMAGE_PATH:$TAG_NAME .:
        environment:
          TAG_NAME: $(./scripts/getTagName.sh)
  post:
    - wget http://selenium-release.storage.googleapis.com/2.46/selenium-server-standalone-2.46.0.jar
    - java -jar selenium-server-standalone-2.46.0.jar:
        background: true
    - ./scripts/importDb.sh formio

test:
  pre:
    - sudo bash -c "echo \"127.0.0.1 formio.localhost\" >> /etc/hosts"
    - docker run -d -e "MONGO1=$MONGO" -e "PROTOCOL=http" -e "DOMAIN=localhost" -e "PORT=3000" --name formio-server --net=host $IMAGE_PATH:$TAG_NAME; sleep 2:
        environment:
          TAG_NAME: $(./scripts/getTagName.sh)
    - docker logs formio-server
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  release:
    branch: /release\/.*/
    commands:
      - docker push $IMAGE_PATH:$TAG_NAME:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
      - ./scripts/createVersion.sh $TAG_NAME:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
      - ./scripts/deployVersion.sh $TAG_NAME test:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
  develop:
    branch: develop
    commands:
      - docker push $IMAGE_PATH:$TAG_NAME:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
      - ./scripts/createVersion.sh $TAG_NAME:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
      - ./scripts/deployVersion.sh $TAG_NAME develop:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
  feature:
    branch: /feature\/.*/
    commands:
      - docker push $IMAGE_PATH:$TAG_NAME:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
      - ./scripts/createVersion.sh $TAG_NAME:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
      - ./scripts/deployVersion.sh $TAG_NAME $FEATURE:
          environment:
            TAG_NAME: $(./scripts/getTagName.sh)
            FEATURE: $(./scripts/getFeatureName.sh)
