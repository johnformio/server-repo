<accordion close-others="true">
    <accordion-group heading="Permissions" is-open="false">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-change="onAnonymous(anonymous)" ng-model="anonymous"> Anonymous access
            </label>
        </div>
    </accordion-group>
    <accordion-group heading="Advanced Settings" is-open="false">
        <div id="form-group-action" class="form-group">
            <label for="action" class="control-label">Custom Action URL</label>
            <input type="text" ng-model="resource.action" class="form-control" id="action" placeholder="Enter the custom submission URL."/>
        </div>
    </accordion-group>
</accordion>
