<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="form in forms">
        <td>
          <a ui-sref="app.form.view({formId: form._id})">{{ form.title }}</a>
        </td>
        <td>
          <div class="button-group" style="display:flex;">
            <a ui-sref="app.form.edit({formId: form._id})" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span></a>&nbsp;
            <a ui-sref="app.form.delete({formId: form._id})" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove-circle"></span></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <bgf-pagination
    collection="forms"
    url="formsUrl"
    per-page="formsPerPage"
    template-url="./views/partials/pager.html"
  ></bgf-pagination>
</div>
