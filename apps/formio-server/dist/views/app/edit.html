<form ng-submit="createApplication()">
  <div class="form-group">
    <label for="name">Application Name</label>
    <input type="text" class="form-control" id="name" ng-model="currentApp.name" placeholder="Application name or website.">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="currentApp.description" placeholder="Enter a short description for your application/website.">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
