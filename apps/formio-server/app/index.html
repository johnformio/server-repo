<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form.IO</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='/bower_components/angular-ui-select/dist/select.css' />
    <link rel='stylesheet' href='/bower_components/formio/css/formio.css' />
    <link rel='stylesheet' href='/bower_components/ngDialog/css/ngDialog.css' />
    <link rel='stylesheet' href='/bower_components/ngDialog/css/ngDialog-theme-default.css' />
    <link rel='stylesheet' href='/bower_components/ng-sortable/dist/ng-sortable.css' />
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css' />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- endinject -->
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <script src="lib/ckeditor/ckeditor.js" type="text/javascript"></script>
  </head>
  <body ng-app="formioApp">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/" class="navbar-brand">
                <img height="40px;" src="images/formio-logo.png" />
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home()"><i class="fa fa-home"></i></a></li>
                <li class="dropdown user-dropdown" ng-cloak>
                  <a ng-if="authenticated" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-user"></i> {{ user.data.name }}<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a ui-sref="profile.view()"><i class="fa fa-user"></i> Profile</a></li>
                    <li><a ui-sref="settings()"><i class="fa fa-gear"></i> Settings</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="logout()"><i class="fa fa-power-off"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="main-wrapper" ng-cloak>
      <div class="row">
        <div class="col-sm-12 main">
          <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
          <div ui-view></div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58453303-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/restangular/dist/restangular.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.js"></script>
    <script src="/bower_components/jquery.maskedinput/dist/jquery.maskedinput.js"></script>
    <script src="/bower_components/angular-ui-select/dist/select.js"></script>
    <script src="/bower_components/angular-paginate-anything/dist/paginate-anything-tpls.js"></script>
    <script src="/bower_components/signature_pad/signature_pad.js"></script>
    <script src="/bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js"></script>
    <script src="/bower_components/formio/dist/formio.js"></script>
    <script src="/bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="/bower_components/ngDialog/js/ngDialog.js"></script>
    <script src="/bower_components/ng-ckeditor/ng-ckeditor.js"></script>
    <script src="/bower_components/ngFormBuilder/dist/ngFormBuilder.js"></script>
    <script src="/bower_components/ng-sortable/dist/ng-sortable.js"></script>
    <script src="/bower_components/angular-base64/angular-base64.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/app.js"></script>
    <script src="/scripts/controllers/controllers.js"></script>
    <script src="/scripts/controllers/form.js"></script>
    <script src="/scripts/controllers/help.js"></script>
    <script src="/scripts/controllers/import.js"></script>
    <script src="/scripts/controllers/team.js"></script>
    <script src="/scripts/controllers/user.js"></script>
    <script src="/scripts/services/services.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <script src="/config.js" type="text/javascript"></script>
  </body>
</html>
