<div class="row">
  <div class="alert alert-success" role="alert"><i class="fa fa-lock fa-lg"></i> Project Settings are encrypted for your protection.</div>
  <div class="col-sm-2 well">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" ng-class="{active:($state.includes('project.settings.project'))}"><a ui-sref="project.settings.project">General Settings</a></li>
      <li role="presentation" ng-class="{active:($state.includes('project.settings.email'))}"><a ui-sref="project.settings.email">Email Settings</a></li>
      <li role="presentation" ng-class="{active:($state.includes('project.settings.roles'))}"><a ui-sref="project.settings.roles.view">Roles</a></li>
      <li role="presentation" ng-class="{active:($state.includes('project.settings.databases'))}"><a ui-sref="project.settings.databases">Databases</a></li>
      <li role="presentation" ng-class="{active:($state.includes('project.settings.office365'))}"><a ui-sref="project.settings.office365">Office 365</a></li>
    </ul>
  </div>
  <div class="col-sm-10">
    <ng-form>
      <i id="project-loader" ng-if="!currentProject" style="font-size: 2em;" class="fa fa-spinner fa-pulse"></i>
      <div ng-if="currentProject" ui-view></div>
    </ng-form>
  </div>
</div>
