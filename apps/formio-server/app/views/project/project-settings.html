<form name="projectForm" ng-submit="saveProject()" novalidate>
    <div id="form-group-title" class="form-group" ng-class="{'has-error': projectForm.title.$invalid}">
        <label for="title" class="control-label">Project Title</label>
        <input type="text" class="form-control" id="title" name="title" ng-model="currentProject.title" placeholder="Project name or website.">
    </div>
    <div id="form-group-name" class="form-group has-feedback" ng-class="{'has-error': projectForm.name.$invalid && projectForm.name.$dirty, 'has-success': projectForm.name.$valid}">
        <label for="name" class="control-label">Domain Name</label>
        <div class="input-group" style="width: 300px;">
            <span class="input-group-addon">https://</span>
            <input type="text" class="form-control" id="name" name="name" ng-model="currentProject.name" placeholder="myproject" valid-subdomain unique-checker="/project/available" ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }">
            <i class="form-control-feedback glyphicon" ng-class="{'glyphicon-ok': projectForm.name.$valid, 'glyphicon-remove': projectForm.name.$invalid && projectForm.name.$dirty}" style="right: -36px;"></i>
            <span class="input-group-addon">.form.io</span>
        </div>
        <p class="help-block" ng-show="projectForm.name.$error.unique && projectForm.name.$dirty">This domain is unavailable. Please pick a different domain.</p>
        <p class="help-block" ng-show="projectForm.name.$valid">This domain is available!</p>
    </div>
    <div id="form-group-description" class="form-group">
        <label for="description" class="control-label">Description</label>
        <input type="text" class="form-control" id="description" ng-model="currentProject.description" placeholder="Enter a short description for your project/website.">
    </div>
    <div class="pull-right">
        <a ng-if="currentProject && currentProject._id" ui-sref="project.delete()" class="btn btn-danger">Delete</a>
        <a ng-if="!currentProject._id" ui-sref="home()" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-primary">{{currentProject._id ? 'Save' : 'Create Project'}}</button>
    </div>
</form>
