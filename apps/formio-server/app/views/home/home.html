<ol class="breadcrumb">
  <li><a ui-sref="home()"><i class="fa fa-home"></i></a></li>
</ol>
<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title"><a ui-sref="appIndex()"><i class="fa fa-th-large"></i> Applications</a></h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Operations</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="app in apps">
            <td><a ui-sref="app.view({appId: app._id})">{{ app.title }}</a></td>
            <td>{{ app.description }}</td>
            <td>
              <div class="button-group">
                <a ui-sref="app.view({appId: app._id})" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open"></span></a>&nbsp;
                <a ui-sref="app.edit({appId: app._id})" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>&nbsp;
                <a ui-sref="app.delete({appId: app._id})" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <a ui-sref="app.create()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Application</a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-users"></i> Teams</h3>
      </div>
      <div class="panel-body">

      </div>
      <div class="panel-footer">
        <a ui-sref="createResource" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> New Team</a>
      </div>
    </div>
  </div>
</div>
