<div class="well">
  <h4>SendGrid Settings</h4>
  <p><a href="https://sendgrid.com/" target="_blank">SendGrid</a> is an online service for sending and managing emails. If you wish to send emails using your SendGrid account, then provide the API key below.</p>
</div>
<div class="form-group">
  <label for="sendGridUser">User</label>
  <input ng-model="currentApp.settings.email.sendgrid.auth.api_user" type="text" class="form-control" id="sendGridUser" name="sendGridUser" placeholder="SendGrid API User">
</div>
<div class="form-group">
  <label for="sendGridPassword">Password</label>
  <input ng-model="currentApp.settings.email.sendgrid.auth.api_key" type="password" class="form-control" id="sendGridPassword" name="sendGridPassword" placeholder="SendGrid API Password">
</div>
