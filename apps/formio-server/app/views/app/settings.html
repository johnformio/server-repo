<div class="row">
  <div class="col-sm-2 well">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" ng-class="{active:(active === 'email')}"><a ng-click="active = 'email'">Email Settings</a></li>
    </ul>
  </div>
  <div class="col-sm-10">
    <ng-form>
      <ng-include src="'views/app/' + active + '/' + active + '.html'"></ng-include>
      <button class="btn btn-primary" ng-click="saveApplication()">Save Settings</button>
    </ng-form>
  </div>
</div>
