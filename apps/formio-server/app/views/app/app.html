<div ng-if="!currentForm" class="app-nav">
  <div class="row app-row">
    <div class="col-sm-6">
      <div class="app-title">{{ currentApp.title }}</div>
      <div class="app-description">{{ currentApp.description }}</div>
    </div>
    <div class="col-sm-6 app-options">
      <div class="pull-right">
        <ul class="nav nav-pills" ng-if="currentApp">
          <li role="presentation" class="app-url">https://{{ currentApp.name }}.form.io/</li>
          <li role="presentation" ng-class="{active:isActive('app.view')}"><a ui-sref="app.view()">View</a></li>
          <li role="presentation" ng-class="{active:isActive('app.edit')}"><a ui-sref="app.edit()">Edit</a></li>
          <li role="presentation" ng-class="{active:isActive('app.settings')}"><a ui-sref="app.settings()">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div ui-view></div>
