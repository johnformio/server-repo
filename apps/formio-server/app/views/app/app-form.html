<form ng-submit="saveApplication()">
    <div class="form-group">
        <label for="title">Application Title</label>
        <input type="text" class="form-control" id="title" ng-model="currentApp.title" placeholder="Application name or website.">
    </div>
    <div class="form-group">
        <label for="name">Domain Name</label>
        <div class="input-group" style="width: 300px;">
            <span class="input-group-addon">https://</span>
            <input type="text" class="form-control" id="name" ng-model="currentApp.name" placeholder="myapp">
            <span class="input-group-addon">.form.io</span>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" ng-model="currentApp.description" placeholder="Enter a short description for your application/website.">
    </div>
    <div class="form-group">
        <label for="access">Application Access</label>
        <ui-select multiple ng-model="currentApp.access" id="access" name="access" theme="bootstrap" ng-disabled="disabled" reset-search-input="true" style="width: 300px;">
            <ui-select-match placeholder="Select who should have access">{{ $item.name }}</ui-select-match>
            <ui-select-choices repeat="user in users track by $index" refresh="refreshUsers($select.search)" refresh-delay="100"><span>{{ user.name }}</span></ui-select-choices>
        </ui-select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
