<form name="applicationForm" ng-submit="saveApplication()" novalidate>
    <div id="form-group-title" class="form-group" ng-class="{'has-error': applicationForm.title.$invalid}">
        <label for="title" class="control-label">Application Title</label>
        <input type="text" class="form-control" id="title" name="title" ng-model="currentApp.title" placeholder="Application name or website.">
    </div>
    <div id="form-group-name" class="form-group" ng-class="{'has-error': applicationForm.name.$invalid}">
        <label for="name" class="control-label">Domain Name</label>
        <div class="input-group" style="width: 300px;">
            <span class="input-group-addon">https://</span>
            <input type="text" class="form-control" id="name" name="name" ng-model="currentApp.name" placeholder="myapp" valid-subdomain>
            <span class="input-group-addon">.form.io</span>
        </div>
    </div>
    <div id="form-group-description" class="form-group">
        <label for="description" class="control-label">Description</label>
        <input type="text" class="form-control" id="description" ng-model="currentApp.description" placeholder="Enter a short description for your application/website.">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a ng-if="currentApp && currentApp._id" ui-sref="app.delete()" class="btn btn-danger">Delete</a>
</form>
