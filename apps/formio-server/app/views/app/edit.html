<form name="applicationForm" ng-submit="saveApplication()" novalidate>
    <div class="form-group" ng-class="{'has-error': applicationForm.title.$invalid}">
        <label for="title">Application Title</label>
        <input type="text" class="form-control" id="title" name="title" ng-model="currentApp.title" placeholder="Application name or website.">
    </div>
    <div class="form-group has-feedback" ng-class="{'has-error': applicationForm.name.$invalid && applicationForm.name.$dirty, 'has-success': applicationForm.name.$valid}">
        <label for="name">Domain Name</label>
        <div class="input-group" style="width: 300px;">
            <span class="input-group-addon">https://</span>
            <input type="text" class="form-control" id="name" name="name" ng-model="currentApp.name" placeholder="myapp" valid-subdomain unique-checker="/app/available" ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }">
            <i class="form-control-feedback glyphicon" ng-class="{'glyphicon-ok': applicationForm.name.$valid, 'glyphicon-remove': applicationForm.name.$invalid && applicationForm.name.$dirty}" style="right: -36px;"></i>
            <span class="input-group-addon">.form.io</span>
        </div>
        <p class="help-block" ng-show="applicationForm.name.$error.unique && applicationForm.name.$dirty">This domain is unavailable. Please pick a different domain.</p>
        <p class="help-block" ng-show="applicationForm.name.$valid">This domain is available!</p>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" ng-model="currentApp.description" placeholder="Enter a short description for your application/website.">
    </div>
    <div class="pull-right">
        <a ng-if="currentApp && currentApp._id" ui-sref="app.delete()" class="btn btn-danger">Delete</a>
        <a ng-if="!currentApp._id" ui-sref="home()" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-primary">{{currentApp._id ? 'Save' : 'Create Application'}}</button>    
    </div>
    
</form>
